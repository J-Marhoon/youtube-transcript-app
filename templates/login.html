<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; margin: 30px; }
        .login-box { width: 350px; margin: 100px auto; border: 1px solid #ccc; padding: 24px; border-radius: 8px; }
        .error { color: #c00; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <label>Password:</label><br>
            <input type="password" name="password" autofocus required style="width: 100%;"><br><br>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
